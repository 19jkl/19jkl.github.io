<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>都市传说档案馆</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'SimSun', 'STKaiti', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 5px;
            border: 1px solid #333;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.2);
        }
        h1 {
            color: #ff6b00;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .story-card {
            background: #252525;
            padding: 20px;
            border-left: 3px solid #ff6b00;
            margin: 20px 0;
        }
        .story-title {
            color: #ff6b00;
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        .story-danger {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .story-description {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .story-note {
            font-style: italic;
            color: #aaa;
            border-top: 1px dashed #444;
            padding-top: 10px;
        }
        #newStoryBtn {
            background-color: #ff6b00;
            color: #0a0a0a;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 3px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            font-family: inherit;
            transition: background-color 0.3s;
        }
        #newStoryBtn:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧭 都市传说档案馆</h1>
        <div id="storyDisplay">
            <!-- 故事内容会由JavaScript动态填充在这里 -->
        </div>
        <button id="newStoryBtn">随机抽取另一个传说</button>
    </div>

    <script>
        // 都市传说数据库 - 包含10个精选传说
        const horrorStories = [
            {
                title: "瘦长鬼影",
                danger: "危险等级：★★★★☆",
                description: "一个身形异常高大瘦长、没有面孔的神秘存在，身着黑色西装。他常在森林或多雾的街道出没，偏好以孩童为目标，会跟踪、恐吓受害者，最终使其失踪。据称他背后生有触手，并能随意改变形态。",
                note: "“他死一般的沉默和伸开的双臂，吓坏了我们，但也保护着我们……” – 1983年，摄影师不明，推测已死亡。"
            },
            {
                title: "裂口女",
                danger: "危险等级：★★★☆☆",
                description: "一位戴着口罩的女子会在街上询问路人“我漂亮吗？”，如果回答“漂亮”，她会摘下口罩露出撕裂到耳根的嘴巴再问一次。若回答“不漂亮”或露出惊恐表情，便会用剪刀攻击对方。",
                note: "她的出现，让整个日本的学校一度禁止学生单独回家。"
            },
            {
                title: "血腥玛丽",
                danger: "危险等级：★★☆☆☆",
                description: "传说在镜子前呼唤她的名字，可能会招致她的出现。常见的仪式是在黑暗的浴室中，对着镜子念诵“Bloody Mary”三遍。有人说会看到一张血肉模糊的脸，也有人报告被镜中伸出的手抓伤。",
                note: "好奇心是打开恐惧之门的钥匙。"
            },
            {
                title: "哭泣的女人",
                danger: "危险等级：★★★★☆",
                description: "一位名为洛伊娜的女子因丈夫背叛，在愤怒与绝望中溺死了自己的子女，随后投河自尽。化为怨灵的她终夜在河边哭泣，寻找着别人的孩子，试图用他人的子女替代自己失去的骨肉。",
                note: "她的哭泣声，是母亲最深沉的绝望。"
            },
            {
                title: "八尺大人",
                danger: "危险等级：★★★★★",
                description: "一位身高近八尺的白色连衣裙女性，头戴宽檐帽。她会发出“po-po-po”的怪笑，通过窗户窥视并引诱目标。一旦被她盯上，她会不断靠近，最终将目标带走，生死不明。",
                note: "听到“po-po-po”的声音时，请立即逃离，切勿回头。"
            },
            {
                title: "如月车站",
                danger: "危险等级：★★★☆☆",
                description: "一名女子在深夜搭乘电车时，发现自己来到了一个不存在的车站“如月”。车站周围荒无人烟，时间显示异常。她在网络直播自己的经历后神秘消失，数年后有人声称在异世界见到了她。",
                note: "有些旅程，一旦开始就无法回头。"
            },
            {
                title: "SCP-173",
                danger: "危险等级：Euclid级",
                description: "一个由混凝土和钢筋构成的雕塑，外观粗糙。当你直接注视它时，它完全静止；但一旦视线离开，它便会以极快速度移动至你身后，扭断你的脖子。必须始终确保至少有一人盯着它。",
                note: "在眨眼之前，请确认你并不孤单。"
            },
            {
                title: "鬼娃娃花子",
                danger: "危险等级：★★★☆☆",
                description: "传说在学校三楼女厕的第三个隔间里，住着一个名叫花子的女孩的幽灵。如果敲门三声并呼唤“花子，一起玩吧”，她会回应并在你身后出现。据说她因在学校火灾中未能及时逃生而亡。",
                note: "学校的厕所，永远藏着最深的童年阴影。"
            },
            {
                title: "反色米老鼠",
                danger: "危险等级：★★☆☆☆",
                description: "一个颜色反转的米老鼠形象，眼睛为白色，身体为黑色。据说在深夜观看迪士尼动画时，电视会突然闪烁并出现这个诡异版本。看到它的人会遭遇连续噩梦，甚至神秘失踪。",
                note: "童年的欢乐象征，也可能变成噩梦的源头。"
            },
            {
                title: "玛拉小姐",
                danger: "危险等级：★★★★☆",
                description: "一位出现在梦境中的美丽女子，她会温柔地拥抱入睡者。但随着拥抱加深，她会逐渐变成腐烂的形态，而被她拥抱的人会在现实中因窒息而死，脸上却带着幸福的微笑。",
                note: "最甜蜜的梦境，往往隐藏着最致命的杀机。"
            }
        ];

        // 获取HTML元素
        const storyDisplay = document.getElementById('storyDisplay');
        const newStoryBtn = document.getElementById('newStoryBtn');

        // 记录已显示的故事索引，避免重复
        let usedIndexes = [];
        
        // 随机抽取一个故事并显示的函数
        function displayRandomStory() {
            // 如果所有故事都已显示过，重置记录
            if (usedIndexes.length >= horrorStories.length) {
                usedIndexes = [];
            }
            
            // 生成一个未使用过的随机索引
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * horrorStories.length);
            } while (usedIndexes.includes(randomIndex));
            
            // 记录已使用的索引
            usedIndexes.push(randomIndex);
            
            // 根据随机索引，从数据库里取出一个故事对象
            const story = horrorStories[randomIndex];
            
            // 将故事内容填充到网页的HTML结构中
            storyDisplay.innerHTML = `
                <div class="story-card">
                    <div class="story-title">${story.title}</div>
                    <div class="story-danger">${story.danger}</div>
                    <div class="story-description">${story.description}</div>
                    <div class="story-note">${story.note}</div>
                </div>
            `;
        }

        // 页面加载时和点击按钮时，都显示一个随机故事
        window.onload = displayRandomStory;
        newStoryBtn.addEventListener('click', displayRandomStory);
    </script>
</body>
</html>
